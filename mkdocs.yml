site_name: Media Audit
site_description: A powerful CLI tool for auditing media libraries with beautiful HTML reports
site_author: Media Audit Contributors
site_url: https://beelzer.github.io/media-audit/
repo_url: https://github.com/beelzer/media-audit
repo_name: beelzer/media-audit
edit_uri: edit/main/docs/
use_directory_urls: true

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - awesome-pages
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            separate_signature: true
  - mermaid2:
      arguments:
        theme: |
          ^(palette.scheme === 'slate' ? 'dark' : 'light')

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Configuration: getting-started/configuration.md
      - ARM Setup: getting-started/arm-setup.md
  - User Guide:
      - Basic Usage: user-guide/usage.md
      - Patterns & Matching: user-guide/patterns.md
      - Reports: user-guide/reports.md
      - Cache Management: user-guide/cache.md
      - Advanced Usage: user-guide/advanced.md
  - API Reference:
      - CLI: api/cli.md
      - Configuration: api/config.md
      - Models: api/models.md
      - Scanner: api/scanner.md
      - Parsers: api/parsers.md
      - Validator: api/validator.md
      - Probe: api/probe.md
      - Reports: api/reports.md
  - Architecture:
      - Overview: architecture/overview.md
      - Components: architecture/components.md
      - Data Flow: architecture/data-flow.md
  - Contributing:
      - Development Setup: contributing/setup.md
      - Guidelines: contributing/guidelines.md
      - Testing: contributing/testing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/beelzer/media-audit
  version:
    provider: mike

