name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - '.github/workflows/release.yml'
      - '.github/workflows/codeql.yml'
      - 'mkdocs.yml'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - '.github/workflows/release.yml'
      - '.github/workflows/codeql.yml'
      - 'mkdocs.yml'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug logging'
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

env:
  PYTHON_VERSION: '3.13'
  UV_VERSION: '0.4.18'
  UV_CACHE_DIR: ~/.cache/uv
  PIP_CACHE_DIR: ~/.cache/pip
  PRE_COMMIT_HOME: ~/.cache/pre-commit
  PYTHONUNBUFFERED: '1'
  FORCE_COLOR: '1'

jobs:
  # ============================================================================
  # ğŸš€ Setup Job - Prepare dependencies and cache for other jobs
  # ============================================================================

  setup-environment:
    name: ğŸ“¦ Setup Environment
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
      uv-cache-hit: ${{ steps.uv-cache.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ”‘ Generate cache key
        id: cache-key
        run: |
          echo "key=deps-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}" >> "$GITHUB_OUTPUT"

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: ğŸ’¾ Cache uv environment
        id: uv-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
            .venv
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            deps-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-

      - name: ğŸ”§ Install all dependencies
        if: steps.uv-cache.outputs.cache-hit != 'true'
        run: |
          uv sync --frozen --all-extras
          echo "Dependencies installed and cached"

      - name: ğŸ“Š Verify installation
        run: |
          echo "::group::Installed packages"
          uv pip list
          echo "::endgroup::"

  # ============================================================================
  # ğŸ¯ Quality Gates - Using Matrix Strategy for Parallel Execution
  # ============================================================================

  quality-checks:
    name: ${{ matrix.check.emoji }} ${{ matrix.check.name }}
    needs: setup-environment
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        check:
          - id: ruff-lint
            name: Ruff Linting
            command: ruff check src/ tests/ --output-format=github
            emoji: ğŸ¨
          - id: ruff-format
            name: Ruff Formatting
            command: ruff format --check src/ tests/ --diff
            emoji: ğŸ–Œï¸
          - id: mypy
            name: Type Checking
            command: mypy src/ --show-column-numbers --show-error-context --pretty
            emoji: ğŸ”
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: ğŸ’¾ Restore cached environment
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
            .venv
          key: ${{ needs.setup-environment.outputs.cache-key }}
          restore-keys: |
            deps-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-

      - name: ğŸ”§ Ensure dependencies
        run: |
          if [ ! -d ".venv" ]; then
            uv sync --frozen --all-extras
          fi

      - name: ${{ matrix.check.emoji }} Run ${{ matrix.check.name }}
        id: check
        run: |
          echo "::group::${{ matrix.check.name }} output"
          uv run ${{ matrix.check.command }}
          echo "::endgroup::"

      - name: ğŸ“Š Generate report for mypy
        if: matrix.check.id == 'mypy' && failure()
        run: |
          uv run mypy src/ --html-report mypy-report --any-exprs-report mypy-report || true

      - name: ğŸ“¤ Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.check.id }}-results
          path: |
            mypy-report/
            .ruff_cache/
          if-no-files-found: ignore
          retention-days: 3

  # ============================================================================
  # ğŸ›¡ï¸ Security Scanning - Combined into Single Job with Parallel Steps
  # ============================================================================

  security-scan:
    name: ğŸ›¡ï¸ Security Analysis
    needs: setup-environment
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Required for secrets detection

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: ğŸ’¾ Restore cached environment
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
            .venv
          key: ${{ needs.setup-environment.outputs.cache-key }}
          restore-keys: |
            deps-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-

      - name: ğŸ’¾ Cache security tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.local/bin
          key: security-tools-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            security-tools-${{ runner.os }}-

      - name: ğŸ”§ Install security tools
        run: |
          # Ensure dependencies
          if [ ! -d ".venv" ]; then
            uv sync --frozen --all-extras
          fi
          # Install additional security tools
          pip install --user detect-secrets pip-audit

      - name: ğŸ”’ Run Bandit security scan
        id: bandit
        run: |
          echo "::group::Bandit security analysis"
          uv run bandit -r src/ -ll -f json -o bandit-report.json || true
          uv run bandit -r src/ -ll
          echo "::endgroup::"

      - name: ğŸ” Scan for secrets
        id: secrets
        run: |
          echo "::group::Secrets detection"
          detect-secrets scan --baseline .secrets.baseline
          if detect-secrets scan --baseline .secrets.baseline | grep -q "no secrets detected"; then
            echo "âœ… No secrets detected"
          else
            echo "âš ï¸ Potential secrets detected - please review .secrets.baseline"
          fi
          echo "::endgroup::"

      - name: ğŸ›¡ï¸ Check dependencies for vulnerabilities
        id: dependencies
        run: |
          echo "::group::Dependency vulnerability scan"
          uv pip compile pyproject.toml -o requirements.txt
          pip-audit -r requirements.txt --desc || true
          echo "::endgroup::"

      - name: ğŸ“Š Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            requirements.txt
          retention-days: 30

  # ============================================================================
  # ğŸ§ª Testing Matrix - Can run in parallel with quality checks
  # ============================================================================

  test-matrix:
    name: ğŸ§ª${{ matrix.os-emoji }} ${{ matrix.os-name }} â€¢ ${{ matrix.arch }} â€¢ Py${{ matrix.python }}
    needs: setup-environment  # Only needs setup, not quality checks
    strategy:
      fail-fast: false
      matrix:
        include:
          # x86_64 platforms
          - os: ubuntu-latest
            os-name: Linux
            os-emoji: ğŸ§
            arch: x64
            python: '3.13'
            coverage: true
          - os: windows-latest
            os-name: Windows
            os-emoji: ğŸªŸ
            arch: x64
            python: '3.13'
            coverage: false
          - os: macos-13
            os-name: macOS
            os-emoji: ğŸ
            arch: x64
            python: '3.13'
            coverage: false
          # ARM platforms
          - os: macos-latest
            os-name: macOS
            os-emoji: ğŸ
            arch: arm64
            python: '3.13'
            coverage: false
            skip-ffmpeg-action: true
          - os: ubuntu-24.04-arm
            os-name: Linux
            os-emoji: ğŸ§
            arch: arm64
            python: '3.13'
            coverage: false
            skip-ffmpeg-action: true
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
            ~/.cache/pip
            ~/Library/Caches/pip
            ~\AppData\Local\pip\Cache
          key: pip-${{ matrix.os }}-${{ matrix.arch }}-py${{ matrix.python }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            pip-${{ matrix.os }}-${{ matrix.arch }}-py${{ matrix.python }}-
            pip-${{ matrix.os }}-${{ matrix.arch }}-

      - name: ğŸ’¾ Cache test data
        uses: actions/cache@v4
        with:
          path: |
            tests/.pytest_cache
            .coverage
            htmlcov
          key: test-cache-${{ matrix.os }}-${{ matrix.arch }}-py${{ matrix.python }}-${{ hashFiles('tests/**/*.py', 'src/**/*.py') }}
          restore-keys: |
            test-cache-${{ matrix.os }}-${{ matrix.arch }}-py${{ matrix.python }}-
            test-cache-${{ matrix.os }}-${{ matrix.arch }}-

      - name: ğŸ¥ Setup FFmpeg (via Action)
        if: matrix.skip-ffmpeg-action != true
        uses: FedericoCarboni/setup-ffmpeg@v3
        id: setup-ffmpeg
        with:
          ffmpeg-version: release
          github-token: ${{ github.token }}

      - name: ğŸ¥ Setup FFmpeg (macOS ARM via Homebrew)
        if: matrix.os == 'macos-latest'
        run: |
          brew install ffmpeg
          echo "FFmpeg installed via Homebrew for ARM64"
          ffmpeg -version
          ffprobe -version

      - name: ğŸ¥ Setup FFmpeg (Linux ARM via apt)
        if: matrix.os == 'ubuntu-24.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          echo "FFmpeg installed via apt for ARM64"
          ffmpeg -version
          ffprobe -version

      - name: ğŸ”§ Install dependencies
        run: uv sync --frozen --all-extras

      - name: ğŸ§ª Run tests with coverage
        if: matrix.coverage
        shell: bash
        run: |
          echo "::group::Test execution with coverage"
          uv run pytest tests/ \
            --cov=src/media_audit \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing:skip-covered \
            --junitxml=junit.xml \
            -v
          echo "::endgroup::"

      - name: ğŸ§ª Run tests without coverage
        if: '!matrix.coverage'
        shell: bash
        run: |
          echo "::group::Test execution"
          uv run pytest tests/ \
            --junitxml=junit.xml \
            -v
          echo "::endgroup::"

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.arch }}-py${{ matrix.python }}
          path: |
            junit.xml
            htmlcov/
            coverage.xml
          retention-days: 3

      - name: ğŸ“ˆ Coverage report
        if: matrix.coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python }}
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================================
  # ğŸ—ï¸ Build Verification
  # ============================================================================

  build-package:
    name: ğŸ“¦ Build Distribution
    needs: setup-environment  # Only needs setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: ğŸ’¾ Restore cached environment
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
            .venv
          key: ${{ needs.setup-environment.outputs.cache-key }}
          restore-keys: |
            deps-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-

      - name: ğŸ—ï¸ Build package
        run: |
          echo "::group::Building distribution"
          uv build
          echo "::endgroup::"
          echo "::group::Package contents"
          ls -la dist/
          echo "::endgroup::"

      - name: ğŸ” Check package with twine
        run: |
          pip install twine
          echo "::group::Twine check"
          twine check dist/*
          echo "::endgroup::"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distribution-packages
          path: dist/
          retention-days: 3

  # ============================================================================
  # ğŸ¯ Pre-commit Validation
  # ============================================================================

  pre-commit-check:
    name: ğŸª Pre-commit Hooks
    needs: setup-environment
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: ğŸ’¾ Restore cached environment
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
            .venv
          key: ${{ needs.setup-environment.outputs.cache-key }}
          restore-keys: |
            deps-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-

      - name: ğŸ’¾ Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pre-commit
            ~/.local
          key: pre-commit-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-${{ hashFiles('.pre-commit-config.yaml', '**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ ! -d ".venv" ]; then
            uv sync --frozen --all-extras
          fi
          uv pip install --system -e ".[dev]"

      - name: ğŸª Run pre-commit hooks
        env:
          SKIP: prettier,markdownlint,cspell,markdown-link-check,mkdocs-build,pytest
        run: |
          pre-commit run --all-files --show-diff-on-failure --color=always

  # ============================================================================
  # ğŸ“Š Results Summary
  # ============================================================================

  ci-summary:
    name: âœ… CI Summary
    if: always()
    needs:
      - quality-checks
      - security-scan
      - test-matrix
      - build-package
      - pre-commit-check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“Š Check job results
        id: check-results
        run: |
          # Function to check job result
          check_job() {
            local job_name="$1"
            local job_result="$2"
            local emoji="$3"

            if [ "$job_result" == "success" ]; then
              echo "$emoji âœ… $job_name: Success"
              return 0
            elif [ "$job_result" == "skipped" ]; then
              echo "$emoji â­ï¸ $job_name: Skipped"
              return 0
            else
              echo "$emoji âŒ $job_name: Failed"
              return 1
            fi
          }

          # Initialize success flag
          all_success=true

          # Check all job results
          echo "## ğŸ“Š CI Pipeline Results"
          echo ""
          echo "### ğŸ¯ Quality & Security"
          check_job "Quality Checks" "${{ needs.quality-checks.result }}" "ğŸ¯" || all_success=false
          check_job "Security Scan" "${{ needs.security-scan.result }}" "ğŸ›¡ï¸" || all_success=false
          echo ""
          echo "### ğŸ§ª Testing & Build"
          check_job "Test Suite" "${{ needs.test-matrix.result }}" "ğŸ§ª" || all_success=false
          check_job "Package Build" "${{ needs.build-package.result }}" "ğŸ“¦" || all_success=false
          echo ""
          echo "### ğŸª Validation"
          check_job "Pre-commit Hooks" "${{ needs.pre-commit-check.result }}" "ğŸª" || all_success=false
          echo ""

          # Set overall status
          if [ "$all_success" = true ]; then
            echo "## âœ… All checks passed successfully!"
            echo "ci_status=success" >> "$GITHUB_OUTPUT"
          else
            echo "## âŒ Some checks failed. Please review the results above."
            echo "ci_status=failure" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      - name: ğŸ’¬ Comment PR results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');

            // Get job statuses
            const jobs = {
              'quality-checks': '${{ needs.quality-checks.result }}',
              'security-scan': '${{ needs.security-scan.result }}',
              'test-matrix': '${{ needs.test-matrix.result }}',
              'build-package': '${{ needs.build-package.result }}',
              'pre-commit-check': '${{ needs.pre-commit-check.result }}'
            };

            // Function to get emoji for status
            function getStatusEmoji(status) {
              switch(status) {
                case 'success': return 'âœ…';
                case 'failure': return 'âŒ';
                case 'cancelled': return 'ğŸš«';
                case 'skipped': return 'â­ï¸';
                default: return 'â³';
              }
            }

            // Build comment body
            let comment = `## ğŸš€ CI Pipeline Results\n\n`;
            comment += `Run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n`;

            // Combined section
            comment += `### ğŸ¯ CI Status\n`;
            comment += `| Check | Status |\n`;
            comment += `|-------|--------|\n`;
            comment += `| ğŸ¯ Quality Checks | ${getStatusEmoji(jobs['quality-checks'])} |\n`;
            comment += `| ğŸ›¡ï¸ Security Scan | ${getStatusEmoji(jobs['security-scan'])} |\n`;
            comment += `| ğŸ§ª Test Suite | ${getStatusEmoji(jobs['test-matrix'])} |\n`;
            comment += `| ğŸ“¦ Package Build | ${getStatusEmoji(jobs['build-package'])} |\n`;
            comment += `| ğŸª Pre-commit Hooks | ${getStatusEmoji(jobs['pre-commit-check'])} |\n`;
            comment += `\n`;

            // Overall status
            const allSuccess = Object.values(jobs).every(status =>
              status === 'success' || status === 'skipped'
            );

            if (allSuccess) {
              comment += `### âœ… All checks passed successfully!\n`;
            } else {
              comment += `### âŒ Some checks require attention\n`;
              comment += `Please review the failed checks above and make necessary corrections.\n`;
            }

            // Find and update existing comment or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('ğŸš€ CI Pipeline Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: ğŸ‰ Success notification
        if: steps.check-results.outputs.ci_status == 'success'
        run: |
          echo "::notice::âœ… All CI checks passed successfully!"

      - name: âš ï¸ Failure notification
        if: steps.check-results.outputs.ci_status == 'failure'
        run: |
          echo "::error::âŒ CI pipeline failed. Please check the job results for details."
          exit 1
