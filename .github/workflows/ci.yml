name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - '.github/workflows/release.yml'
      - '.github/workflows/codeql.yml'
      - 'mkdocs.yml'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - '.github/workflows/release.yml'
      - '.github/workflows/codeql.yml'
      - 'mkdocs.yml'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug logging'
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

env:
  PYTHON_VERSION: '3.13'
  UV_VERSION: '0.4.18'
  UV_CACHE_DIR: ~/.cache/uv
  PYTHONUNBUFFERED: '1'
  FORCE_COLOR: '1'

jobs:
  # ============================================================================
  # ğŸš€ Setup Job - Prepare dependencies and share via artifacts
  # ============================================================================

  setup-environment:
    name: ğŸ“¦ Setup Environment
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ”‘ Generate cache key
        id: cache-key
        run: |
          echo "key=deps-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}" >> "$GITHUB_OUTPUT"

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: ğŸ”§ Install all dependencies
        run: |
          uv sync --frozen --all-extras
          echo "Dependencies installed"

      - name: ğŸ“¤ Upload virtual environment as artifact
        uses: actions/upload-artifact@v4
        with:
          name: venv-${{ runner.os }}-py${{ env.PYTHON_VERSION }}
          path: |
            .venv
            ~/.cache/uv
          retention-days: 1
          compression-level: 1  # Faster compression for ephemeral artifacts

  # ============================================================================
  # ğŸ¯ Quality Gates - Using Matrix Strategy for Parallel Execution
  # ============================================================================

  quality-checks:
    name: ${{ matrix.check.emoji }} ${{ matrix.check.name }}
    needs: setup-environment
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        check:
          - id: ruff-lint
            name: Ruff Linting
            command: ruff check src/ tests/ --output-format=github
            emoji: ğŸ¨
          - id: ruff-format
            name: Ruff Formatting
            command: ruff format --check src/ tests/ --diff
            emoji: ğŸ–Œï¸
          - id: mypy
            name: Type Checking
            command: mypy src/ --show-column-numbers --show-error-context --pretty
            emoji: ğŸ”
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: false  # We'll use artifacts instead

      - name: ğŸ“¥ Download virtual environment
        uses: actions/download-artifact@v5
        with:
          name: venv-${{ runner.os }}-py${{ env.PYTHON_VERSION }}

      - name: ${{ matrix.check.emoji }} Run ${{ matrix.check.name }}
        id: check
        run: uv run ${{ matrix.check.command }}

      - name: ğŸ“Š Generate report for mypy
        if: matrix.check.id == 'mypy' && failure()
        run: |
          uv run mypy src/ --html-report mypy-report --any-exprs-report mypy-report || true

      - name: ğŸ“¤ Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.check.id }}-results
          path: mypy-report/
          if-no-files-found: ignore
          retention-days: 7

  # ============================================================================
  # ğŸ›¡ï¸ Security Scanning - Parallelized with Matrix Strategy
  # ============================================================================

  security-scan:
    name: ğŸ›¡ï¸ ${{ matrix.scan.name }}
    needs: setup-environment
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        scan:
          - id: bandit
            name: Bandit Security
            command: |
              uv run bandit -r src/ -ll -f json -o bandit-report.json || true
              uv run bandit -r src/ -ll
          - id: secrets
            name: Secrets Detection
            command: |
              uv run detect-secrets scan --baseline .secrets.baseline
              if uv run detect-secrets scan --baseline .secrets.baseline | grep -q "no secrets detected"; then
                echo "âœ… No secrets detected"
              else
                echo "âš ï¸ Potential secrets detected - please review .secrets.baseline"
              fi
          - id: dependencies
            name: Dependency Audit
            command: |
              uv pip compile pyproject.toml -o requirements.txt
              uv run pip-audit -r requirements.txt --desc || true
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Required for secret detection

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: false

      - name: ğŸ“¥ Download virtual environment
        uses: actions/download-artifact@v5
        with:
          name: venv-${{ runner.os }}-py${{ env.PYTHON_VERSION }}

      - name: ğŸ”’ Run ${{ matrix.scan.name }}
        run: ${{ matrix.scan.command }}

      - name: ğŸ“Š Upload security reports
        if: matrix.scan.id == 'bandit' || matrix.scan.id == 'dependencies'
        uses: actions/upload-artifact@v4
        with:
          name: security-${{ matrix.scan.id }}-report
          path: |
            bandit-report.json
            requirements.txt
          if-no-files-found: ignore
          retention-days: 7

  # ============================================================================
  # ğŸ§ª Testing Matrix - Runs in parallel with quality checks
  # ============================================================================

  test-matrix:
    name: ğŸ§ª${{ matrix.os-emoji }} ${{ matrix.os-name }} â€¢ ${{ matrix.arch }} â€¢ Py${{ matrix.python }}
    needs: setup-environment  # Only needs setup, not quality checks
    strategy:
      fail-fast: false
      matrix:
        include:
          # x86_64 platforms
          - os: ubuntu-latest
            os-name: Linux
            os-emoji: ğŸ§
            arch: x64
            python: '3.13'
            coverage: true
          - os: windows-latest
            os-name: Windows
            os-emoji: ğŸªŸ
            arch: x64
            python: '3.13'
            coverage: false
          - os: macos-13
            os-name: macOS
            os-emoji: ğŸ
            arch: x64
            python: '3.13'
            coverage: false
          # ARM platforms
          - os: macos-latest
            os-name: macOS
            os-emoji: ğŸ
            arch: arm64
            python: '3.13'
            coverage: false
          - os: ubuntu-24.04-arm
            os-name: Linux
            os-emoji: ğŸ§
            arch: arm64
            python: '3.13'
            coverage: false
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: ğŸ¥ Setup FFmpeg
        uses: ./.github/actions/setup-ffmpeg

      - name: ğŸ”§ Install dependencies
        run: uv sync --frozen --all-extras

      - name: ğŸ§ª Run tests with coverage
        if: matrix.coverage
        shell: bash
        run: |
          uv run pytest tests/ \
            --cov=src/media_audit \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing:skip-covered \
            --junitxml=junit.xml \
            -v

      - name: ğŸ§ª Run tests without coverage
        if: '!matrix.coverage'
        shell: bash
        run: |
          uv run pytest tests/ \
            --junitxml=junit.xml \
            -v

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.arch }}-py${{ matrix.python }}
          path: |
            junit.xml
            htmlcov/
            coverage.xml
          if-no-files-found: ignore
          retention-days: 7

      - name: ğŸ“ˆ Coverage report
        if: matrix.coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python }}
          fail_ci_if_error: false
          verbose: true

  # ============================================================================
  # ğŸ—ï¸ Build Verification - Runs in parallel with quality checks
  # ============================================================================

  build-package:
    name: ğŸ“¦ Build Distribution
    needs: setup-environment  # Only needs setup, runs in parallel with quality checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: false

      - name: ğŸ“¥ Download virtual environment
        uses: actions/download-artifact@v5
        with:
          name: venv-${{ runner.os }}-py${{ env.PYTHON_VERSION }}

      - name: ğŸ—ï¸ Build package
        run: |
          uv build
          ls -la dist/

      - name: ğŸ” Check package with twine
        run: |
          uv pip install twine
          uv run twine check dist/*

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distribution-packages
          path: dist/
          retention-days: 7

  # ============================================================================
  # ğŸ¯ Pre-commit Validation
  # ============================================================================

  pre-commit-check:
    name: ğŸª Pre-commit Hooks
    needs: setup-environment
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: false

      - name: ğŸ“¥ Download virtual environment
        uses: actions/download-artifact@v5
        with:
          name: venv-${{ runner.os }}-py${{ env.PYTHON_VERSION }}

      - name: ğŸ’¾ Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: ğŸª Run pre-commit hooks
        env:
          SKIP: prettier,markdownlint,cspell,markdown-link-check,mkdocs-build,pytest
        run: |
          uv run pre-commit run --all-files --show-diff-on-failure --color=always

  # ============================================================================
  # ğŸ“Š Results Summary
  # ============================================================================

  ci-summary:
    name: âœ… CI Summary
    if: always()
    needs:
      - quality-checks
      - security-scan
      - test-matrix
      - build-package
      - pre-commit-check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“Š Check job results
        id: check-results
        run: |
          # Function to check job result
          check_job() {
            local job_name="$1"
            local job_result="$2"
            local emoji="$3"

            if [ "$job_result" == "success" ]; then
              echo "$emoji âœ… $job_name: Success"
              return 0
            elif [ "$job_result" == "skipped" ]; then
              echo "$emoji â­ï¸ $job_name: Skipped"
              return 0
            else
              echo "$emoji âŒ $job_name: Failed"
              return 1
            fi
          }

          # Initialize success flag
          all_success=true

          # Check all job results
          echo "## ğŸ“Š CI Pipeline Results"
          echo ""
          echo "### ğŸ¯ Quality & Security"
          check_job "Quality Checks" "${{ needs.quality-checks.result }}" "ğŸ¯" || all_success=false
          check_job "Security Scan" "${{ needs.security-scan.result }}" "ğŸ›¡ï¸" || all_success=false
          echo ""
          echo "### ğŸ§ª Testing & Build"
          check_job "Test Suite" "${{ needs.test-matrix.result }}" "ğŸ§ª" || all_success=false
          check_job "Package Build" "${{ needs.build-package.result }}" "ğŸ“¦" || all_success=false
          echo ""
          echo "### ğŸª Validation"
          check_job "Pre-commit Hooks" "${{ needs.pre-commit-check.result }}" "ğŸª" || all_success=false
          echo ""

          # Set overall status
          if [ "$all_success" = true ]; then
            echo "## âœ… All checks passed successfully!"
            echo "ci_status=success" >> "$GITHUB_OUTPUT"
          else
            echo "## âŒ Some checks failed. Please review the results above."
            echo "ci_status=failure" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      - name: ğŸ’¬ Comment PR results
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ci-results
          message: |
            ## ğŸš€ CI Pipeline Results

            Run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            | Check | Status |
            |-------|--------|
            | ğŸ¯ Quality Checks | ${{ needs.quality-checks.result == 'success' && 'âœ…' || needs.quality-checks.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |
            | ğŸ›¡ï¸ Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ…' || needs.security-scan.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |
            | ğŸ§ª Test Suite | ${{ needs.test-matrix.result == 'success' && 'âœ…' || needs.test-matrix.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |
            | ğŸ“¦ Package Build | ${{ needs.build-package.result == 'success' && 'âœ…' || needs.build-package.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |
            | ğŸª Pre-commit Hooks | ${{ needs.pre-commit-check.result == 'success' && 'âœ…' || needs.pre-commit-check.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |

            ${{ steps.check-results.outputs.ci_status == 'success' && '### âœ… All checks passed successfully!' || '### âŒ Some checks require attention' }}

      - name: ğŸ‰ Success notification
        if: steps.check-results.outputs.ci_status == 'success'
        run: |
          echo "::notice::âœ… All CI checks passed successfully!"

      - name: âš ï¸ Failure notification
        if: steps.check-results.outputs.ci_status == 'failure'
        run: |
          echo "::error::âŒ CI pipeline failed. Please check the job results for details."
          exit 1
